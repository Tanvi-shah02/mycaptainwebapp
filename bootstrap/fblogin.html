<!DOCTYPE html>
<html lang="en">
<head>
  <title>Facebook Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <style>
   h2 {
      font-size: 24px;
	  text-align:center;
      color: #303030;
      font-weight: 600;
      margin-bottom: 30px;
  }
  #email{
  width:40%;
  margin-left:170px;
  margin-bottom:20px;
  }
   #pwd{
  width:40%;
  margin-left:170px;
  margin-bottom:20px;
  }
  #login{
  margin-left:170px;
  padding: 10px 160px 10px 160px;
  margin-bottom:10px;
  }
   #create{
  margin-left:210px;
  padding: 10px 60px 10px 60px;
  margin-bottom:10px;
  }
  p{
  text-align:center;
  }
  #forgot:hover{
	text-decoration:underline;
 }

#notnow:hover{
	text-decoration:underline;
 }
 </style>
</head>
<body>

<div class="container">

  <h2>Log into Facebook</h2>
  <form class="form" action="">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="username or email address" name="email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="password" name="pwd">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg" id="login">Log In</button>
      </div>
    </div>
	
	<p>or</p>
	
	<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success btn-lg" id="create">Create New Account</button>
      </div>
    </div>
	
	<p id="forgot">Forgot Account?</p>
	<p id="notnow">Not now</p>
	
  </form>
</div>

</body>
</html>
